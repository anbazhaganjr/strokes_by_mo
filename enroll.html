<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll Students</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #333333;
            color: #DAA520;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #444444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #DAA520;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background: #DAA520;
            color: #333333;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #FFD700;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #DAA520;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enroll Students</h1>
        <form id="enrollForm">
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="day">Preferred Day:</label>
            <select id="day" name="day" required>
                <option value="">Select a day</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>

            <label for="time">Preferred Time Slot:</label>
            <select id="time" name="time" required>
                <option value="">Select a time slot</option>
                <option value="10:00 AM - 11:00 AM">10:00 AM - 11:00 AM</option>
                <option value="11:15 AM - 12:15 PM">11:15 AM - 12:15 PM</option>
                <option value="12:30 PM - 1:30 PM">12:30 PM - 1:30 PM</option>
                <option value="1:45 PM - 2:45 PM">1:45 PM - 2:45 PM</option>
                <option value="3:00 PM - 4:00 PM">3:00 PM - 4:00 PM</option>
                <option value="4:15 PM - 5:15 PM">4:15 PM - 5:15 PM</option>
                <option value="5:30 PM - 6:30 PM">5:30 PM - 6:30 PM</option>
                <option value="6:45 PM - 7:45 PM">6:45 PM - 7:45 PM</option>
            </select>

            <button type="submit">Enroll</button>
        </form>
        <a href="./index.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        document.getElementById('enrollForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(event.target);
            const payload = {};
            formData.forEach((value, key) => {
                payload[key] = value;
            });

            payload.action = "enrollStudent"; // Add action to payload

            try {
                const PROXY_URL = "http://localhost:3000/proxy"; // Proxy server URL
                const response = await fetch(PROXY_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(payload),
                });

                const result = await response.json();
                if (result.status === "success") {
                    alert(`Student enrolled successfully! Student ID: ${result.studentId}`);
                    event.target.reset();
                } else {
                    alert(`Failed to enroll student: ${result.message}`);
                }
            } catch (error) {
                console.error("Error during enrollment:", error.message);
                alert("Failed to enroll student. Please try again.");
            }
        });
    </script>
</body>
</html>
