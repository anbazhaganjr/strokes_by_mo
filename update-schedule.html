<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update or End Schedule</title>
    <script src="./config.js"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #fff8dc;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #ff4500;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background: #ff4500;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #ff8c00;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #ff4500;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .end-schedule-section {
            margin-top: 20px;
            padding: 15px;
            border: 2px dashed #ff4500;
            background-color: #ffe4b5;
        }

        .end-schedule-section h2 {
            color: #ff4500;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update or End Schedule</h1>
        <!-- Update Schedule Form -->
        <form id="updateScheduleForm">
            <label for="student">Student Name:</label>
            <input type="text" id="student" name="student" placeholder="Enter student name" required>

            <label for="day">Update Day:</label>
            <select id="day" name="day" required>
                <option value="">Select a day</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
            </select>

            <label for="time">Update Time Slot:</label>
            <select id="time" name="time" required>
                <option value="">Select a time slot</option>
                <option value="10:00 AM - 11:00 AM">10:00 AM - 11:00 AM</option>
                <option value="11:15 AM - 12:15 PM">11:15 AM - 12:15 PM</option>
            </select>

            <label for="classes">Update Number of Classes Per Month:</label>
            <select id="classes" name="classes" required>
                <option value="">Select number of classes</option>
                <option value="1">1 Class</option>
                <option value="2">2 Classes</option>
                <option value="4">4 Classes</option>
            </select>

            <button type="submit">Update Schedule</button>
        </form>

        <!-- End Schedule Section -->
        <div class="end-schedule-section">
            <h2>End Schedule</h2>
            <form id="endScheduleForm">
                <label for="endStudent">Student Name:</label>
                <input type="text" id="endStudent" name="student" placeholder="Enter student name" required>
                <button type="submit">End Schedule</button>
            </form>
        </div>

        <a href="./index.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        // Update Schedule Logic
        document.getElementById('updateScheduleForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            try {
                const response = await fetch(CONFIG.WEB_APP_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'updateSchedule', ...data })
                });

                const result = await response.json();
                if (result.status === "success") {
                    alert("Schedule updated successfully!");
                    event.target.reset();
                } else {
                    throw new Error(result.message || "Update failed.");
                }
            } catch (error) {
                console.error("Error updating schedule:", error);
                alert("Failed to update schedule. Please try again.");
            }
        });

        // End Schedule Logic
        document.getElementById('endScheduleForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            try {
                const response = await fetch(CONFIG.WEB_APP_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'endSchedule', ...data })
                });

                const result = await response.json();
                if (result.status === "success") {
                    alert("Schedule ended successfully!");
                    event.target.reset();
                } else {
                    throw new Error(result.message || "Failed to end schedule.");
                }
            } catch (error) {
                console.error("Error ending schedule:", error);
                alert("Failed to end schedule. Please try again.");
            }
        });
    </script>
</body>
</html>
