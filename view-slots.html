<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Slots</title>
    <script src="./config.js"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #ffe4b5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4a3626;
        }

        .slots {
            margin-top: 20px;
            font-size: 1.1rem;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #4a3626;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>View Slots</h1>
        <button onclick="fetchSlots('booked')">View Booked Slots</button>
        <button onclick="fetchSlots('available')" style="margin-top: 10px;">View Open Slots</button>
        <div id="slots" class="slots"></div>
        <a href="./index.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        async function fetchSlots(type) {
            try {
                const response = await fetch(CONFIG.WEB_APP_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: "getSlots",
                        type: type,
                    }),
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }

                const slots = await response.json();
                const slotsContainer = document.getElementById('slots');
                slotsContainer.innerHTML = `<h3>${type.charAt(0).toUpperCase() + type.slice(1)} Slots</h3><ul>`;
                slots.forEach(slot => {
                    slotsContainer.innerHTML += `<li>${slot.day}, ${slot.time} - ${
                        slot.status === "booked" ? `Booked by ${slot.student}` : "Available"
                    }</li>`;
                });
                slotsContainer.innerHTML += `</ul>`;
            } catch (error) {
                console.error("Error fetching slots:", error);
                alert("Failed to fetch slots. Please try again.");
            }
        }
    </script>
</body>
</html>
