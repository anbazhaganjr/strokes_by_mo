<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Slots</title>
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #f9f9f9; }
        .container { max-width: 800px; margin: 50px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h1 { color: #ffcc00; text-align: center; }
        .slots { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; }
        .slot { padding: 10px; background-color: #e6e6e6; text-align: center; border-radius: 5px; }
        .booked { background-color: #ff6666; color: white; }
        .available { background-color: #66cc66; color: white; }
        .back-link { display: block; margin-top: 20px; text-align: center; color: #333; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>View Slots</h1>
        <div id="slotsContainer" class="slots">
            <!-- Slots will be dynamically loaded here -->
        </div>
        <a href="./index.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        async function loadSlots() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbz1Pb13op8HVxVlKQhwLA2jQqR7bM_oKE5ebDvMqenj9KcRViP-ljcE-aw_ovSYngsf/exec', { // Replace with your Apps Script URL
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'getSlots' })
                });

                const slots = await response.json();
                const container = document.getElementById('slotsContainer');

                slots.forEach(slot => {
                    const div = document.createElement('div');
                    div.className = `slot ${slot.status}`;
                    div.textContent = `${slot.time} - ${slot.status === 'booked' ? slot.student : 'Available'}`;
                    container.appendChild(div);
                });
            } catch (error) {
                console.error("Error loading slots:", error);
            }
        }

        loadSlots();
    </script>
</body>
</html>
