<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strokes by Mo</title>

    <style>
        /* General Styling */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fef7e0;
            overflow: hidden; /* Prevent scrollbars caused by animation */
        }

        /* Banner Styling */
        .banner {
            width: 100%;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .banner::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ffd700, #ff4500, #ff8c00);
            z-index: -1;
            animation: gradient-shift 6s infinite alternate;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Paintball Animation */
        .paintball {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Prevent interaction with animation */
            z-index: -1;
        }

        .paintball div {
            position: absolute;
            background-color: rgba(255, 69, 0, 0.8); /* Orange Paintball */
            border-radius: 50%;
            animation: move 4s infinite ease-in-out;
        }

        .paintball div:nth-child(odd) {
            background-color: rgba(255, 215, 0, 0.8); /* Yellow Paintball */
        }

        .paintball div:nth-child(even) {
            animation-duration: 5s;
        }

        /* Animation Keyframes */
        @keyframes move {
            0% {
                transform: translate(-50px, -50px) scale(0.3);
                opacity: 1;
            }
            100% {
                transform: translate(150vw, 150vh) scale(1.2);
                opacity: 0;
            }
        }

        /* Menu Bar */
        .menu {
            display: flex;
            justify-content: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu a {
            text-decoration: none;
            color: #ff4500;
            padding: 10px 20px;
            margin: 0 10px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .menu a:hover {
            background-color: #ff8c00;
            color: white;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #ffe4b5;
            color: #333;
            margin-top: 50px;
        }
    </style>
</head>
