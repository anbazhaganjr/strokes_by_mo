<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strokes by Mo</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ffd700, #ff4500, #ff8c00);
            animation: gradient 5s infinite alternate;
            color: #333;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Banner Styling */
        .banner {
            width: 100%;
            height: 300px;
            background: url('https://source.unsplash.com/1600x900/?paint,art') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        /* Menu Bar */
        .menu {
            display: flex;
            justify-content: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu a {
            text-decoration: none;
            color: #ff4500;
            padding: 10px 20px;
            margin: 0 10px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .menu a:hover {
            background-color: #ff8c00;
            color: white;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #ffe4b5;
            color: #333;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- Banner Section -->
    <div class="banner">
        STROKES BY MO
    </div>

    <!-- Navigation Menu -->
    <div class="menu">
        <a href="./enroll.html">Enroll Students</a>
        <a href="./view-slots.html">View Slots</a>
        <a href="./update-schedule.html">Update Schedule</a>
        <a href="./gallery.html">Gallery</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2>Welcome to Strokes by Mo</h2>
        <p>Explore our art classes, manage schedules, and experience the beauty of creativity.</p>
    </div>

    <!-- Footer Section -->
    <footer>

    </footer>
</body>
</html>
