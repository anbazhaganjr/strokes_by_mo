<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strokes by Mo</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style>
        /* General Styling */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fef7e0;
            color: #333;
        }

        /* Subtle Background Animation */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #d9d9d9, #fdf5e6, #e8e8e8);
            animation: colorPop 15s infinite alternate;
            z-index: -1;
        }

        @keyframes colorPop {
            0% { background: linear-gradient(45deg, #d9d9d9, #fdf5e6, #e8e8e8); }
            50% { background: linear-gradient(45deg, #bdd7ff, #fdf5e6, #ffc107); }
            100% { background: linear-gradient(45deg, #fdf5e6, #ffedc2, #d9d9d9); }
        }

        /* Header Section */
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 250px;
            background-color: #333333;
            color: #ffeb3b;
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .header h1 {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Navigation Bar */
        .menu {
            display: flex;
            justify-content: center;
            padding: 15px;
            background-color: #001f3f;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            font-weight: bold;
            border-radius: 5px;
            background: linear-gradient(45deg, #001f3f, #0074d9);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .menu a:hover {
            background: linear-gradient(45deg, #ffd700, #ffc107);
            transform: scale(1.1);
        }

        /* Content Section */
        .content {
            text-align: center;
            margin: 50px auto;
            max-width: 800px;
        }

        .content h2 {
            font-size: 2rem;
            color: #001f3f;
        }

        .content p {
            color: #333333;
            font-size: 1.2rem;
            line-height: 1.5;
        }

        /* Footer Section */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333333;
            color: #ffeb3b;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        footer a {
            color: #ffeb3b;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Subtle Background Animation -->
    <div class="background"></div>

    <!-- Header Section -->
    <div class="header">
        <h1>STROKES BY MO</h1>
    </div>

    <!-- Navigation Menu -->
    <div class="menu">
        <a href="./enroll.html">Enroll Students</a>
        <a href="./view-slots.html">View Slots</a>
        <a href="./update-schedule.html">Update Schedule</a>
        <a href="./gallery.html">Gallery</a>
    </div>

    <!-- Main Content Section -->
    <div class="content">
        <h2>Welcome to Strokes by Mo</h2>
        <p>Explore our art classes, manage schedules, and experience the beauty of creativity.</p>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2024 Strokes by Mo. All Rights Reserved.</p>
    </footer>
</body>
</html>
