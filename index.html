<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strokes by Mo</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* Light background */
            color: #333333; /* Dark gray */
        }

        /* Banner Styling */
        .banner {
            width: 100%;
            height: 300px;
            background-image: url('https://source.unsplash.com/1600x900/?art,paint'); /* Random art image */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #ffcc00; /* Yellow */
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 4px #333333;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Navigation Menu */
        .menu {
            background-color: #333333; /* Dark gray */
            color: white;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .menu a {
            text-decoration: none;
            color: #ffcc00; /* Yellow */
            padding: 10px 20px;
            margin: 0 10px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .menu a:hover {
            background-color: #4d4d4d; /* Slightly lighter gray */
        }

        /* Content Styling */
        .content {
            margin: 50px auto;
            max-width: 800px;
            text-align: center;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #cccccc; /* Light gray */
            color: #333333;
        }
    </style>
</head>
<body>
    <!-- Banner -->
    <div class="banner">STROKES BY MO</div>

    <!-- Navigation Menu -->
    <div class="menu">
        <a href="./enroll.html">Enroll Students</a>
        <a href="./view-slots.html">View Slots</a>
        <a href="./update-schedule.html">Update Schedule</a>
        <a href="./gallery.html">Gallery</a>
        <a href="./end-schedule.html">End Schedule</a>
    </div>

    <!-- Content -->
    <div class="content">
        <h2>Welcome to Strokes by Mo!</h2>
        <p>Explore our art classes and schedule your slots easily using the menu above.</p>
    </div>

    <!-- Footer -->
    <footer>
        Â© 2024 Strokes by Mo
    </footer>
</body>
</html>
