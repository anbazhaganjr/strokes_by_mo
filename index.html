<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strokes by Mo</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style>
        /* General Styling */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fef7e0;
        }

        /* Paintball Splash Background */
        .splash-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,0,0,0.8) 10%, transparent 20%) 0% 0%,
                        radial-gradient(circle, rgba(0,255,0,0.8) 10%, transparent 20%) 30% 20%,
                        radial-gradient(circle, rgba(0,0,255,0.8) 10%, transparent 20%) 60% 40%,
                        radial-gradient(circle, rgba(255,255,0,0.8) 10%, transparent 20%) 90% 70%,
                        radial-gradient(circle, rgba(255,0,255,0.8) 10%, transparent 20%) 20% 90%,
                        radial-gradient(circle, rgba(0,255,255,0.8) 10%, transparent 20%) 70% 50%;
            background-size: 50% 50%;
            animation: splash-animation 10s infinite alternate;
            z-index: -1;
        }

        @keyframes splash-animation {
            0% { transform: translate(0, 0); }
            50% { transform: translate(20px, 20px); }
            100% { transform: translate(-20px, -20px); }
        }

        /* Banner Styling */
        .banner {
            width: 100%;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        .banner h1 {
            color: white;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
        }

        /* Menu Bar */
        .menu {
            display: flex;
            justify-content: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-top: 2px solid #ddd;
            border-bottom: 2px solid #ddd;
        }

        .menu a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            margin: 0 10px;
            font-weight: bold;
            border-radius: 5px;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            color: white;
            transition: transform 0.2s ease, opacity 0.3s ease;
        }

        .menu a:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Paintball Splash Background -->
    <div class="splash-background"></div>

    <!-- Banner Section -->
    <div class="banner">
        <h1>STROKES BY MO</h1>
    </div>

    <!-- Navigation Menu -->
    <div class="menu">
        <a href="./enroll.html">Enroll Students</a>
        <a href="./view-slots.html">View Slots</a>
        <a href="./update-schedule.html">Update Schedule</a>
        <a href="./gallery.html">Gallery</a>
    </div>

    <!-- Main Content -->
    <div class="content" style="text-align: center; margin: 50px auto; max-width: 800px;">
        <h2>Welcome to Strokes by Mo</h2>
        <p>Explore our art classes, manage schedules, and experience the beauty of creativity.</p>
    </div>

    <!-- Footer Section -->
    <footer>

    </footer>
</body>
</html>
