<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End Schedule</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2; /* Light cement gray */
            color: #333333; /* Dark gray for text */
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff; /* White */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #ff6666; /* Red */
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            background-color: #ff6666; /* Red */
            color: #ffffff; /* White text */
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e64d4d; /* Slightly darker red */
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #333333; /* Dark gray */
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>End Student Schedule</h1>
        <form id="endScheduleForm">
            <label for="student">Select Student:</label>
            <select id="student" name="student" required>
                <option value="">-- Select a Student --</option>
                <!-- Manually add students for now. These can be fetched dynamically later. -->
                <option value="Student1">Alice Johnson</option>
                <option value="Student2">John Doe</option>
                <option value="Student3">Mary Jane</option>
            </select>

            <button type="submit">End Schedule</button>
        </form>
        <a href="./index.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        document.getElementById('endScheduleForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            // Collect selected student
            const student = document.getElementById('student').value;

            if (!student) {
                alert("Please select a student.");
                return;
            }

            try {
                const response = await fetch(CONFIG.WEB_APP_URL, { // Replace with your Apps Script URL
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: "endSchedule", student: student })
                });

                const result = await response.json();

                if (result.status === "success") {
                    alert(`Schedule for ${student} has been ended successfully.`);
                    event.target.reset();
                } else {
                    throw new Error("Failed to end schedule.");
                }
            } catch (error) {
                console.error("Error ending schedule:", error);
                alert("Failed to end schedule. Please try again.");
            }
        });
    </script>
</body>
</html>
