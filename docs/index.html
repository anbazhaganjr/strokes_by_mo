<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strokes by Mo</title>
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #2e2e2e; /* Dark gray */
            color: #cd7f32; /* Bronze */
        }

        header {
            background-color: #1f1f1f; /* Darker gray for header */
            padding: 20px;
            position: relative;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            text-transform: uppercase;
            font-weight: bold;
            color: #cd7f32;
            animation: fadeIn 3s ease-in-out infinite;
        }

        @keyframes fadeIn {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .menu {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .menu button {
            background-color: #cd7f32;
            color: #1f1f1f;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s ease;
        }

        .menu button:hover {
            background-color: #f4a460; /* Lighter bronze */
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            left: 0;
            background-color: #1f1f1f;
            border: 1px solid #cd7f32;
            border-radius: 5px;
            z-index: 1000;
            width: 200px;
        }

        .dropdown a {
            display: block;
            padding: 10px 15px;
            color: #cd7f32;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }

        .dropdown a:hover {
            background-color: #cd7f32;
            color: #1f1f1f;
        }

        main {
            padding: 50px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #1f1f1f;
            color: #cd7f32;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu">
            <button id="menuButton">☰ Menu</button>
            <div class="dropdown" id="menuDropdown">
                <a href="enroll.html">Enroll Students</a>
                <a href="update-schedule.html">Update Schedule</a>
                <a href="view-slots.html">View Slots</a>
                <a href="gallery.html">Gallery</a>
            </div>
        </div>
        <h1>Strokes by Mo</h1>
    </header>

    <main>
        <h2>Welcome to Strokes by Mo</h2>
        <p>Explore our art classes, manage schedules, and experience the beauty of creativity.</p>
    </main>

    <footer>
        © 2024 Strokes by Mo. All Rights Reserved.
    </footer>

    <script>
        const menuButton = document.getElementById("menuButton");
        const menuDropdown = document.getElementById("menuDropdown");

        // Toggle the dropdown menu on click
        menuButton.addEventListener("click", (event) => {
            event.stopPropagation(); // Prevent click from propagating to the document
            menuDropdown.style.display = menuDropdown.style.display === "block" ? "none" : "block";
        });

        // Close the dropdown when clicking outside
        document.addEventListener("click", () => {
            menuDropdown.style.display = "none";
        });

        // Keep dropdown open when clicking inside
        menuDropdown.addEventListener("click", (event) => {
            event.stopPropagation();
        });
    </script>
</body>
</html>
