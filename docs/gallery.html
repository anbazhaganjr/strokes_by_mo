<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(90deg, #ffcccb, #ffe4b5, #ffefd5);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #ff4500;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .placeholder {
            font-size: 1.2rem;
            color: #333;
            margin-top: 20px;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #ff4500;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gallery</h1>
        <div class="gallery">
            <img src="https://source.unsplash.com/300x300/?art,painting" alt="Art 1">
            <img src="https://source.unsplash.com/300x300/?abstract" alt="Art 2">
            <img src="https://source.unsplash.com/300x300/?color" alt="Art 3">
        </div>
        <div class="placeholder">More artworks coming soon. Stay tuned!</div>
        <a href="./index.html" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
